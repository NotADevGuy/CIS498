<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <h1>This is AJAX demo.</h1>
    <input type="button" id="b1" value="picture1" onclick="getPic(1)">
    <input type="button" id="b2" value="picture1" onclick="getPic(2)">
    <input type="button" id="b3" value="picture1" onclick="getPic(3)">
    <input type="button" id="b4" value="picture1" onclick="getPic(4)">
    <div id="pic">Load the picture here</div>

    <script>
        function getPic(id) {
            const xhttp = new XMLHttpRequest();
            xhttp.onload = function(){
                document.getElementById("pic").innerHTML=this.response;
            }
            xhttp.open("get", "./files/file" + id + ".html");
            xhttp.send();
        }
    </script>

</body>
</html>
