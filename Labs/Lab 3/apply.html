                </picture>
                <span href="main.html" style="padding: 10px;">Lander University CIS</span>
            </a>

            <div class="collapse navbar-collapse" id="navcol-1">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="main.html">About Us</a>
                    </li>
                    <li class="nav-item dropdown">
                        <a class="dropdown-toggle nav-link" aria-expanded="false" data-bs-toggle="dropdown" href="#">Meet the Professors</a>

    <div class="container-fluid">
        <form style="padding: 10px;" method="get">
            <div class="row">
                <div class="col"></div>
                <div class="col">
                    <input class="form-control" type="text" placeholder="Enter your name...">
                </div>
                <div class="col"></div>
            </div>
            <div class="row">
                <div class="col"></div>
                <div class="col">
                    <input class="form-control" type="email" placeholder="Enter your email..."">
                </div>
                <div class="col"></div>
            </div>
            <div class="row">
                <div class="col"></div>
                <div class="col">
                    <input class="form-control" type="tel" placeholder="Enter telephone...">
                </div>
                <div class="col"></div>
            </div>
            <div class="row">
                <div class="col"></div>
                <div class="col">
                    <input class="form-control" type="password" placeholder="Enter password...">
                </div>
                <div class="col"></div>
            </div>
            <div class="row">
                <div class="col"></div>
                <div class="col">
                    <div id="btn-group-css" class="btn-group" role="group">
                        <button class="btn btn-danger" type="button">Clear Inputs</button>
                        <button class="btn btn-success" type="submit">Submit</button>
                    </div>
                </div>
                <div class="col"></div>
            </div>
        </form>
