    <div class="container-fluid">
        <form style="padding: 10px;" method="get">
            <div class="row">
                <div class="col"></div>
                <div class="col">
                    <input class="form-control" type="text" placeholder="Enter your name..." style="width: 100%;height: 50px;margin: 10px;padding: 10px 5px;">
                </div>
                <div class="col"></div>
            </div>
            <div class="row">
                <div class="col"></div>
                <div class="col">
                    <input class="form-control" type="email" placeholder="Enter your name..." style="width: 100%;height: 50px;margin: 10px;padding: 10px 5px;">
                </div>
                <div class="col"></div>
            </div>
            <div class="row">
                <div class="col"></div>
                <div class="col">
                    <input class="form-control" type="tel" placeholder="Enter telephone..." style="width: 100%;height: 50px;margin: 10px;padding: 10px 5px;">
                </div>
                <div class="col"></div>
            </div>
            <div class="row">
                <div class="col"></div>
                <div class="col">
                    <input class="form-control" type="password" placeholder="Enter password..." style="padding: 10px 5px;width: 100%;margin: 10px;height: 50px;">
                </div>
                <div class="col"></div>
            </div>
            <div class="row">
                <div class="col"></div>
                <div class="col">
                    <div class="btn-group" role="group" style="width: 100%;height: 50px;margin: 10px;padding: 10px 5px;">
                        <button class="btn btn-danger" type="button" style="width: 50%;height: 50px;margin: 10px;padding: 10px 5px;">Clear Inputs</button>
                        <button class="btn btn-success" type="button" style="width: 50%;height: 50px;margin: 10px;padding: 10px 5px;">Submit</button>
                    </div>
                </div>
                <div class="col"></div>
            </div>
        </form>
